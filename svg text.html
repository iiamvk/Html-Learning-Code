<svg style="width:300; height:400; background-color:yellow; border:3px solid red; " >

<text x="100" y="100" style=" font-size:30px; font-family:times;" fill="green" transform="rotate(30)" > vinod kumar </text>

google.com
</text> 
</a>

<text x="20" y="290" style="fill:blue; font-size:25px; " >
