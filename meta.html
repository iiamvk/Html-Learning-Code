<!DOCTYPE html>
<html lang="en">
<head>
<!-- meta is define for metadata about imformation 
in website and charset define for encoding type of website
and content is defined for text/html is a coding language
and http-equiv is defined for content-type   -->
<meta name="content" content="text/html;"/>
<meta charset="UTF-8"/>
<!-- name described for your activity like description and content define for name 
like content described your website in description -->
<meta name="description" content="learn html in hindi language " />
<!-- keyword and descriptions is help for high traffic in
your website so used for specific keywords -->
<meta name="keywords" content="html,css,haml5,css, html tutorial in hindi, etc." />
<!--refresh is used to refresh you website page avery 5 second for example you can 
add new tutorial in our website then after 5 second you can see this
tutorial in your webpage. it can then put url of youer website. -->
<meta http-equiv="refresh" content="5">
<!-- name="author" is defined for writer name /developer name-->
<meta name="author" content="vinod kumar"/>
<!-- the viewport is defines the page view of 
your wabsite width is size like mobile,tablet,computer.-->
<meta name="viewport"  content="width=device-width initial scale=1" />
<title>	meta tag tutorial 	</title>
</head>

</body>

</html>
