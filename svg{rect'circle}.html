<!DOCTYPE html>
<html>
<head>
<title> svg presentation </title>
</head>
<body>
<svg id="svg1" style=" width:445px; height:650px;
background-color:red;	border:3px double black">

<!-- rectangle -->
<rect x="10" y="10" width="150px" height="100px" 
style="stroke-width:5px; stroke:black;  fill:blue; 
 fill-opacity:0.7; stroke-opacity:0.4;"/>
 
 
 <!-- rectangle opacity for whole element-->
 <rect x="10" y="140"  width="150" height="100px" 
 style="
 stroke-width:5px; stroke:black;  fill:lime; 
 opacity:0.5;"/>
 
 <!-- rounded rectangle -->
 
 <rect x="180" y="10" rx="20" ry="20" width="150" height="150"	 style=" fill:yellow; stroke-width:4; stroke:green;
 opacity:0.5;" />
 
 <!-- circle -->
 <circle cx="250" cy="225" r="60" style="
 stroke-width:3; stroke:grey; fill:rgb(234,200,200);
 opacity:0.8;" />
 
 <!-- ellipse -->
 
 <ellipse cx="100" cy="320" rx="90" ry="50" 
 style=" stroke-width:4px; stroke:orange;
 fill:purple; opacity:0.8;" />
 
 <ellipse cx="230" cy="460" rx="210" ry="30" style="fill:purple;" />
 <ellipse cx="230" cy="450" rx="190" ry="25" style="fill:lime;" />
 <ellipse cx="230" cy="440" rx="170" ry="25" style="fill:blue;" />
 
 <!-- line -->
 <line x1="20" y1="510" x2="320" y2="510" style=" stroke:green; stroke-width:10px;
 opacity:0.7;" />
</svg>
</body>
</html>
