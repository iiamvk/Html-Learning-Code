<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>	linear Gradient	in svg	</title>
</head>
<body>
<svg id="svg" width="400" height="700" >

<!-- horizontal linearGradient -->

<defs>
<linearGradient x1="0" y1="0"
x2="100%" y2="0" id="grad" >
<stop offset="0" style="stop-color:yellow; "/>

<stop offset="1" style="stop-color:red;" />
 
</linearGradient>
</defs>

<ellipse cx="100" cy="100" rx="80"
ry="50" fill="url(#grad)"  stroke="red" stroke-width="3"/>

<!-- vertical linearYradient -->

<defs>
<linearGradient x1="0" y1="0"
x2="0" y2="100%" id="gradv" >
<stop offset="0" style="stop-color:yellow; "/>

<stop offset="100%" style="stop-color:red;" />
 
</linearGradient>
</defs>

<ellipse cx="100" cy="210" rx="80"
ry="50" fill="url(#gradv)"  stroke="red" stroke-width="3"/>

<!-- angular linearGradient -->

<defs>
<linearGradient x1="0.3" y1="0.3"
x2="1" y2="1" id="grada" >
<stop offset="0" style="stop-color:yellow; "/>

<stop offset="1" style="stop-color:red;" />
 
</linearGradient>
</defs>

<ellipse cx="100" cy="320" rx="80"
ry="50" fill="url(#grada)"  stroke="red" stroke-width="3"/>


<!-- add text in linearGradient -->

<defs>
<linearGradient x1="10%" y1="10%"
x2="100%" y2="0%" id="gradt" >
<stop offset="0%" style="stop-color:yellow; stop-opacity:1; "/>

<stop offset="100%" style="stop-color:red; stop-opacity:1;" />
</linearGradient>
</defs>

<ellipse cx="100" cy="430" rx="80"
ry="50" fill="url(#gradt)"  stroke="red" stroke-width="3"/>

<text x="65"  y="445" style="font-size:40px; stroke:black; font-family:times; fill:white; opacity:1;" >
SVG
</text>

<!-- linked text -->


<defs>
<linearGradient x1="10%" y1="10%"
x2="100%" y2="0%" id="gradt" >
<stop offset="0%" style="stop-color:yellow; stop-opacity:1; "/>

<stop offset="100%" style="stop-color:red; stop-opacity:1;" />
</linearGradient>
</defs>

<ellipse cx="300" cy="430" rx="80"
ry="50" fill="url(#gradt)"  stroke="red" stroke-width="3"/>

<a href="http://www.google.com" target="_blank" >  

<text x="250"  y="440" style="font-size:25px; stroke:black; font-family:times; fill:white; opacity:1;" >
 Link SVG
</text>

</a>	
</svg>
</body>
</html>
