<!doctype html>
<html>
<head>
<title> iframe tag tutorial </title>
</head>
<body>
<h1> iframe webpage </h1>
<!-- an iframe is used to display
a webpage within a webpage. -->

<!--
syntax:-

<iframe src="url"> </iframe>
-->
<iframe src="demo_iframe.html"
width="320px"	height="250px"
style="border:5px solid red;">
</iframe>

<!-- use iframe as a target for a link -->

<iframe src="http://www.google.com"
name="iframe" style="border:5px solid green;
width:330px; height:250px;" >
</iframe>

<p><a href="http://www.youtube.com"
target="iframe"> youtube.com </a></p>

</body>
</html>
