<body>
<svg width="300" height="400" >

<!-- first ellipse  -->

<defs>
<radialGradient id="rad" cx="50%" cy="50%"
r="50%" fx="50%" fy="50%" >
<stop offset="0%"  style="stop-color:rgb(255,255,255); stop-opacity:0; " />

<stop offset="100%"  style="stop-color:rgb(0,0,255); stop-opacity:1;" />

</RadialGradient>
</defs>
<ellipse cx="100" cy="70" rx="85"
ry="55" style=" stroke:green; stroke-width:2; fill:url(#rad);"/>
					
<text x="60" y="80" style="fill:white; stroke:black; font-size:40px; font-family:sans-serif;" >
SVG 
</text>
