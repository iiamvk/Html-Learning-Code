<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>	 marquee  tag  tutorial </title>
<style type="text/css">

img{
margin:20px;
width:300px;
height:300px;
padding:0px;
border:3px solid red;
}

h1
{
color:#FF66FF;
font-size:40px;
}
</style>
</head>
<body>
<h1> Animatted image </h1>
<marquee scrollamount="15">
<img src="file/11.png" alt="img1"/>
<img src="file/2.png"	alt="img2"/>	
<img src="file/3.gif" alt="img3"/>
<img src="file/4.jpg"	alt="img4"/>
<img src="file/5.jpg"	alt="img5"/>
<img src="file/6.jpg"	alt="img6"/>
</marquee>
</body>

</html>
