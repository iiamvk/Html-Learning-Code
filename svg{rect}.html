<!DOCTYPE html>
<html>
<head>
<title> svg presentation </title>
</head>
<body>
<svg id="svg1" style=" width:345px; height:300px;
background-color:red;	border:3px double black">

<!-- rectangle -->
<rect x="10" y="10" width="150px" height="100px" 
style="stroke-width:5px; stroke:black;  fill:blue; 
 fill-opacity:0.7; stroke-opacity:0.4;"/>
 
 
 <!-- rectangle opacity for whole element-->
 <rect x="10" y="140" width="150px" height="100px" 
 style="stroke-width:5px; stroke:black;  fill:lime; 
 opacity:0.5;"/>
 
 <!-- rounded rectangle -->
 
 <rect x="180" y="10" rx="20"ry="20"	 style=" width:150;
 height:150; fill:yellow; stroke-width:4; stroke:green;
 opacity:0.5;" />
 
 <!-- circle -->
 <circle cx="250" cy="225" r="60" style="
 stroke-width:3; stroke:grey; fill:rgb(234,200,200);
 opacity:0.8;" />
 
</svg>
</body>
</html>
